<h2>Users</h2>

<input
  type="text"
  placeholder="Name"
  [(ngModel)]="newUserName"
/>

<input
  type="number"
  placeholder="Age"
  [(ngModel)]="newUserAge"
/>

<button (click)="addUser()">Add user</button>

<ul>
  <li *ngFor="let user of filteredUsers; index as i">
    {{ i + 1 }}. {{ user.name }} â€” {{ user.age }} years
    <button (click)="removeUser(user)">Remove</button>
  </li>
</ul>


<div class="search-filters">
  <input
    type="text"
    placeholder="Search by name"
    name="name"
    [(ngModel)]="searchName"
  />

  <input
    type="number"
    placeholder="Search by age"
    name="age"
    [(ngModel)]="searchAge"
  />
</div>
